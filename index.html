<!DOCTYPE html>
<html>
    <head>
        <title>2016bleu</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="stylesheet.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <!-- Header (Preface + Game) -->
        <header class="header_preface">
            <p>2016bleu</p>
        </header>
        <header class="header_game">
            <p class="score">Score: <span class="score_number">0</span></p>
            <p class="time">Temps: <span class="time_number"></span></p>
        </header>
        
        <!-- Wrap (button) -->
        <div class="wrap">
            <div id="start" class="button">Lancez le jeu !</div>
        </div>
        
        <!-- Container (game) -->
        <div class="container_game"></div>
        
        <!-- Container (rulers) -->
        <div class="container_rulers"></div>
        
        <!-- End Time -->
        <div class="end"><p class="end_p">FIN</p><p class="end_resulat"></p><hr class="end_hr"><p class="end_winorloose"></p></div>
    </body>
</html>
